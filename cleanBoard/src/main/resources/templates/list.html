<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Clean Board - list</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/cleanBoard.css">
</head>
<body>
	<div class="py-3 col-md-8 col-11 mx-auto">
		<th:block th:replace="fragments/header :: headerFragment"></th:block>
		<main>
			<div class="mt-4 mb-5" id="board">
				<div class="boardTitle">
					<h5>전체게시판</h5>
				</div>
				<table class="table table-hover">
				<thead>
					<tr>
						<td class="col-1">글번호</td>
						<td class="col-7">제목</td>
						<td class="col-2">작성일</td>
						<td>작성자</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>테스트1</td>
						<td>2023.05.10 14:48</td>
						<td>딱따고기</td>
					<tr>
				</tbody>
			</table>
			</div>
		</main>
	</div>
</body>
</html>
